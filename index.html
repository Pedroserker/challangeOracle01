<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>EncriptJS</title>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="../assets/Logo.svg" alt="Alura logo" class="logo">
    </div>

    <div class="inputUser">
        <textarea class="text" placeholder="Ingrese el texto aquí" id="input"></textarea>
    </div>

    <div class="user-buttons">
                <small class="alert-user"> Solo letras minúsculas y sin acentos</small>
                <div class="button-group">
                    <button class="encript button" id="encriptar">Encriptar</button>
                    <button class="descr button" id="desencriptar">Desencriptar</button>
                </div>
    </div>

    <div class="container-left">
        <div class="card">
            <div class="lookingfor">
                <img src="./assets/Muñeco.svg" alt="mujer buscando">
                <div class="lett">
                    <p class="flett">Ningún mensaje fue encontrado</p>
                    <p class="seclett">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <div class="result hidden" id="resultcontent">
                <textarea  class="text" id="output"></textarea>
                <button class="descr button" id="copy">Copiar</button>
        </div>
        </div>
    </div>
</div>

    <script src="js/base.js"></script>
</body>
</html>
